<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neubrutalismo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <p class="text">Olá! Faça seu login</p>
        <form class="container-form" action="#" method="post">
          <div class="inputs">
            <label>Insira seu email:</label>
            <input class="input-text" type="email" required placeholder="seuemail@mail.com">
          </div>
          <div class="inputs">
            <label>Insira sua senha</label>
            <input class="input-text" type="password" required placeholder="senha">
          </div>
          <div class="confirm">
        <input class="input-confirm" type="submit" value="Confirmar">
          </div>
      </form>
    </div>
  </div>
</body>
</html>
